<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Items</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <style>
        li a {display: none}
        li:hover a { display: inline}
    </style>
</head>
<body>
    <h1>List of Items</h1>

    <ul id="listItems">

    </ul>
    <input type="text" id="newItemText"/>
    <input type="button" onclick="addItem()" value="Add"/>
<script>
    function addItemToList(text) {
        let li = $('<li>')
                .append($('<span>').text(text))
                .append(" ")
                .append($("<a href='#' onclick='deleteItem(this)'>[Delete]</a>"));
        $('#listItems').append(li);

    }

    $(function () {
        addItemToList('First')
        addItemToList('Second')
    })

    function deleteItem(link) {
        $(link).parent().remove();
    }

    function addItem() {
        let text = $('#newItemText').val();
        addItemToList(text);
        $('#newItemText').val('');
    }

    $(function () {
        $('#newItemText').keypress(function (e) {
            if (e.keyCode == 13){
                $('#newItemText + input[type="button"]').click();
            }
        })
    })
</script>

</body>
</html>
